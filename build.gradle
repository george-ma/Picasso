group 'group0441'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('lib/sqlite-jdbc-3.20.0.jar')
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}

apply plugin: 'application'

mainClassName = "frontend.Main"

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java"]
            includes = ["**/*.fxml", "TaggingSystemDB"]
        }
    }
}
